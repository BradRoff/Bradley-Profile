  <title>Contact Me!</title>
</head>

<body>
<!--margin top # -->
  <div class = "container mt-5">
    <h1>Contact me</h1>
    <!-- provides spacing between each row via g-#-->
    <form class = "row g-3" action = "https://formsubmit.co/3d6b734796a308f3c4f8a3666d08a29a" method="POST" id ="emailForm">
      <!--honeypot -->
      <input type = "text" name = "_honEy" style = "display:none">

      <!-- disable Captcha as honeypot should catch bots, for user experiance-->
      <input type= "hidden" name = "_Captcha" false">

      <!-- set up for a end page -->
      <input type= "hidden" name = "_Next" value = "https://cyberbrad.info/html/success.html">
      <!--splits the colum up by 2 to line up 6 of 12 on medium (md) screens-->
      <div class = "col-md-6">
        <label for = "firstName" class="form-label">First Name: </label>
        <input type= "text" class= "form-control" id = "firstName" name = "First&nsbp;Name:" required>
      </div>
      <div class = "col-md-6">
        <label for = "lastName" class="form-label">Last Name: </label>
        <input type= "text" class= "form-control" id = "lastName" name = "Last&nsbp;Name:" required>
      </div>
      <div class = "col-md-8">
        <label for = "Email" class="form-label">Contact Email: </label>
         <input type="email" id="email" name="Email:" class= "form-control"
           pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" placeholder= "myname@example.com">
      </div>
      <div class = "col-md-4">
        <label for = "phoneNumber" class="form-label">Phone number: </label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required name= "Phone&nsbp;Number"
          placeholder ="###-###-####"/>
      </div>
      <div class = "col-md-12">
        <label for = "message" class="form-label">Leave me a message! </label>
        <textarea class= "form-control" id = "message"  rows = "10" name = "User&nsbp;Message:" required> </textarea>
      </div>
      <div class = "col-md-12">
          <button type="submit" value="Submit" class= "btn btn-primary">Submit</button> 
      </div>
      <div class = "col-md-12">
          <button type="submit" value="Submit" href="../index.html" class= "btn btn-secondary">Cancel & Return</button> 
      </div>
    </form>
    
<footer>
    <p class ="col-md-6">© Copyright 2023 _______

</footer>
