<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Contact Form with Google reCAPTCHA V2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheet file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google reCAPTCHA API library -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="contact__form">
    <div class="container">
        <div class="wrapper">
            <div class="form__inner">
                <form action="submit.php" method="post" class="form">
                    <h3>Contact Us</h3>
                    <!-- Status message -->
                    <!-- Replace this with static or JavaScript-based message if needed -->
                    <div class="status__msg"> <!-- You can customize this message statically or with JavaScript -->
                        <!-- Example status message -->
                        <!-- Thank you! Your contact request has been submitted successfully, we will get back to you soon. -->
                    </div>
                    
                    <!-- Form fields -->
                    <div class="form__input">
                        <label for="name">Name</label>
                        <input type="text" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form__input">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form__input">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" placeholder="Enter subject" required>
                    </div>
                    <div class="form__input">
                        <label for="message">Message</label>
                        <textarea name="message" placeholder="Type your message here" required></textarea>
                    </div>
                    <div class="form__input">
                        <!-- Google reCAPTCHA box -->
                        <div class="g-recaptcha" data-sitekey="6Lf3OT8qAAAAAKs8WuLcGt8B8RClQo2U-hZyBwIl"></div>
                    </div>
                    <input type="submit" name="submit" class="btn" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
